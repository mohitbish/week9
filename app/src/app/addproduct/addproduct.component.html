<h1>Create Product</h1>
<br>
<label for="Name">Name</label>
<input type="text"  name="Name" [(ngModel)]="Name"  >
<br>
<label for="Price">Price</label>
<input type="number"  name="Price" [(ngModel)]="Price"  placeholder="Price">
<br>
<label for="units">units</label>
<input type="number"  name="units" [(ngModel)]="units"  placeholder="Units">
<br>
<label for="Description">Description</label>
<input type="text"  name="Description" [(ngModel)]="Description"  placeholder="Description">
<br>
<button class="submit" (click) = "addproduct()">Add</button>
