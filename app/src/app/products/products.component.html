<table class ="table table-hover">
    <thead>
        <tr>
            <td>Name</td>
            <td>Units</td>
            <td>Price</td>
            <td colspan="2">Description</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let prod of prods">
            <td> {{prod.Name}}</td>
            <td> {{prod.units}}</td>
            <td> {{prod.Price}}</td>
            <td> {{prod.Description}}</td>
            <td> <button (click) = "removeproduct(prod)"class= "btn btn-danger">Delete</button></td>
            <td> <button (click) = "updateproduct(prod)"class= "btn btn-danger">Update</button></td>
        </tr>
    </tbody>
</table>
